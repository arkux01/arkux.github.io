<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">

    <title>Numbers Game - Countdown</title>

<body>   
    <table id="interface">
        <tr>
            <td colspan = "6" class="target">---</td>
        </tr>
        <tr>
            <td colspan = "4" rowspan="5" class="scratch">
                <div id="setting">
                    <div style="font-weight: bold;font-size:18px;text-align: center;">Configuration</div>
                    <br>

                    <table align="center">
                        <tr>
                            <td style="text-align:right;">Hard Mode </td> <td>
                                <button class="mode" id="hardOn" onclick="board.setting.setMode(true);">ON</button>
                                <button disabled class="mode" id="hardOff" onclick="board.setting.setMode(false);">OFF</button>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align:right;">Big+Small </td><td>
                                <button class="bigSmall selected" onclick="board.setting.setBigSmall(this);">0+6</button>
                                <button class="bigSmall selected" onclick="board.setting.setBigSmall(this);">1+5</button>
                                <button class="bigSmall selected" onclick="board.setting.setBigSmall(this);">2+4</button>
                                <button class="bigSmall selected" onclick="board.setting.setBigSmall(this);">3+3</button>
                                <button class="bigSmall selected" onclick="board.setting.setBigSmall(this);">4+2</button>
                            </td>   
                        </tr>
                    </table>
                    <br><br>
                    <br><br><br>                   


                </div>
            </td>
            <td><button onclick="board.reset(true)" class="func"><img src="icons/puzzle-piece.svg"/></button></td>
            <td><button onclick="board.reset(false) "  class="func disabled"><img src="icons/eraser.svg"/></button></td>
            


        </tr>
        <tr>
            <td><button onclick = "board.showSolution()" class="func disabled"><img src="icons/lightbulb.svg"/></button></td>
            <td><button onclick = "board.undo(this)" class="func disabled"><img src="icons/backward.svg"/></button></td> 
        </tr>
        <tr>
            <td colspan = "2" class="progressbar" id="pb"><div class="inner" id="pbi"></div></td>
        </tr>
        <tr>
            <td><button class="operator disabled" onclick = "board.onclick(this)" >ร</button></td>
            <td><button class="operator disabled" onclick = "board.onclick(this)">รท</button></td>
        </tr>
        <tr>
            <td><button class="operator disabled" onclick = "board.onclick(this)">+</button></td>
            <td><button class="operator disabled" onclick = "board.onclick(this)">-</button></td>
        </tr>

        <tr>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
        </tr>

        <!--
