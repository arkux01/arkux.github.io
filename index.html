<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/white-bear-lake" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/mabook" rel="stylesheet">
                
    <title>Countdown</title>
</head>
<body>
    <table>
        <tr>
            <td colspan = "6" class="target">---</td>
        </tr>
        <tr>
            <td colspan = "4" rowspan="4" class="scratch">
                
            </td>
            <td><button onclick="board.reset(true)" class="func">New</button></td>
            <td><button onclick="board.reset(false) "  class="func disabled">Reset</button></td>


        </tr>
        <tr>
            <td><button onclick = "board.showSolution()" class="func disabled">Solver</button></td>
            <td><button onclick = "board.undo(this)" class="func disabled">Back</button></td>            
        </tr>
        <tr>
            <td><button class="operator disabled" onclick = "board.onclick(this)" >ร</button></td>
            <td><button class="operator disabled" onclick = "board.onclick(this)">รท</button></td>
        </tr>
        <tr>
            <td><button class="operator disabled" onclick = "board.onclick(this)">+</button></td>
            <td><button class="operator disabled" onclick = "board.onclick(this)">-</button></td>
        </tr>

        <tr>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
            <td><button class="number disabled" onclick = "board.onclick(this)"></button></td>
        </tr>

    </table>
    <script src="script.js"></script>
</body>
</html>
